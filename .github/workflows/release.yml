---
name: "pre-release"

on:
  push:
    branches:
      - "main"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install -r requirements.txt
      - run: which dbt

      # Install DuckDB      
      - run: ./bin/install-duckdb.sh

      # Build the Schema
      - run: dbt build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/duckservability.duckdb
